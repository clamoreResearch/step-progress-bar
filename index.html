<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cotract Progress</title>
    <link rel="stylesheet" href="includes/progress-style.css" />
  </head>
  <body>
  <div id="progress">
  <div id="progress-bar"></div>
  <ul id="progress-num">
    <li class="step active" id="1-onboard">Onboard</li>
    <li class="step" id="2-sign">Sign</li>
    <li class="step" id="3-deliver">Deliver</li>
    <li class="step" id="4-pay">Pay</li>
    <li class="step" id="5-terminate">Terminate</li>
  </ul>
</div>

<button id="progress-prev" class="btn" disabled>Prev</button>
<button id="progress-next" class="btn">Next</button>
    <script src="includes/progress-script.js"></script>
  </body>
</html>
